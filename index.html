<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Software engineer" />
    <meta name="keywords" content="HTML, CSS" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around the U.S</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo.svg"
            alt="Around the U.S. logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="profile avatar"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
              <p class="profile__description" id="profile-description">
                Explorer
              </p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="yosemite"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="lake-louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="bald-mountains"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  alt="latemar"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/vanoise.jpg"
                  alt="vanoise-national"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  alt="lago-di-braies"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-edit-modal-close-button"
        ></button>
        <form class="modal__form">
          <p class="modal__heading">Edit Profile</p>

          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input"
              id="profile-title-input"
              name="title"
              placeholder="Jacques Cousteau "
            />
            <input
              type="text"
              class="modal__input"
              id="profile-description-input"
              name="description"
              placeholder="Explorer"
            />
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
