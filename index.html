<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Software engineer" />
    <meta name="keywords" content="HTML, CSS" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around the U.S</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo.svg"
            alt="Around the U.S. logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="profile avatar"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
              <p class="profile__description" id="profile-description">
                Explorer
              </p>
            </div>
            <button
              type="button"
              id="add-card-button"
              class="profile__add-button"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- Edit modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-edit-modal-close-button"
        ></button>
        <form class="modal__form">
          <h2 class="modal__heading">Edit Profile</h2>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              id="profile-title-input"
              name="title"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              name="description"
              placeholder="About"
            />
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Add card modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-card-modal-close-button"
        ></button>
        <form class="modal__form" id="add-card-form">
          <h2 class="modal__heading">New Place</h2>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              id="card-title-input"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              name="url"
              placeholder="Image URL"
            />
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
