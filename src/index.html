<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Software engineer" />
    <meta name="keywords" content="HTML, CSS" />

    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around the U.S</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="<%=require('./images/logo.svg')%>"
            alt="Around the U.S. logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <div class="profile__avatar-container">
              <img
                src="<%=require('./images/jacques-cousteau.jpg')%>"
                alt="profile avatar"
                class="profile__avatar"
              />
              <button
                type="button"
                class="profile__avatar-button"
                id="avatar-edit-button"
              ></button>
            </div>
            <div class="profile__info">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
              <p class="profile__description" id="profile-description">
                Explorer
              </p>
            </div>
            <button
              type="button"
              id="add-card-button"
              class="profile__add-button"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- Edit modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-edit-modal-close-button"
        ></button>
        <form class="modal__form">
          <h2 class="modal__heading">Edit Profile</h2>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              id="profile-title-input"
              name="title"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              type="text"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              name="description"
              placeholder="About"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Add card modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-card-modal-close-button"
        ></button>
        <form class="modal__form" id="add-card-form">
          <h2 class="modal__heading">New Place</h2>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              id="card-title-input"
              name="title"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>

            <input
              type="url"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              name="url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>

            <button type="submit" class="modal__button modal__button_disabled">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- view image modal -->

    <div class="modal" id="view-image-modal">
      <div class="modal__container modal__container_style_preview">
        <button
          type="button"
          class="modal__close modal__close_style_preview"
          id="view-image-modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <h2 class="modal__title"></h2>
      </div>
    </div>

    <!-- delete card modal
     -->

    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__container_delete-card">
        <button
          type="button"
          class="modal__close"
          id="delete-card-modal-close-button"
        ></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form" id="delete-card-form">
          <button type="submit" class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <!-- avatar edit modal -- need to work on this more!
     -->

    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container modal__container_avatar-edit">
        <button
          type="button"
          class="modal__close"
          id="avatar-edit-modal-close-button"
        ></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="add-card-form">
          <!-- <h2 class="modal__heading">New Place</h2> -->
          <fieldset class="modal__fieldset">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              name="url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>

            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!-- <script defer src="./pages/index.js" type="module"></script>
    <script defer src="./components/FormValidator.js" type="module"></script> -->
  </body>
</html>
